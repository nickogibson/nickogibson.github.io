<style>
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    padding-top: 1rem;
    padding-bottom: 1rem;
    list-style: none; /* Removes bullet points for lists */
    margin: 0;
    padding: 0;
  }
  .image-grid li {
    text-align: center;
  }
  .image-grid img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    cursor: pointer;
  }
  .image-grid img:hover {
    transform: scale(1.05);
  }
  .image-grid .caption {
    margin-top: 8px;
    font-size: 0.9rem;
    color: #555;
    font-family: sans-serif;
  }
  /* Modal/Popup Styles */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    /* Added to hide by default with JS */
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
  }
  .modal-overlay.visible {
    visibility: visible;
    opacity: 1;
  }
  .modal-content {
    position: relative;
    max-width: 95%; /* Adjusted for better fit */
    max-height: 95%; /* Adjusted for better fit */
    animation: zoomIn 0.3s ease-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Ensures the image fits without cropping */
    display: block;
  }
  .modal-close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
    text-decoration: none;
  }
  .modal-close:hover,
  .modal-close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }
  @keyframes zoomIn {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>

<ul class="image-grid">
  {% assign images = include.images | split: ',' %} {% for image_name in images %}
  {% assign clean_name = image_name | strip %}
  {% assign alt_text = clean_name | remove: '.jpg' | remove: '.JPG' | replace: '-', ' ' | capitalize %}
  <li>
    <a href="javascript:void(0)" onclick="openModal('{{ site.baseurl }}/TemplateData/{{ clean_name }}', '{{ alt_text }}')">
      <img src="{{ site.baseurl }}/TemplateData/{{ clean_name }}" alt="{{ alt_text }}" />
    </a>
    <p class="caption">{{ alt_text }}</p>
  </li>
  {% endfor %}
</ul>

<div id="image-modal" class="modal-overlay">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="" />
  </div>
</div>

<script>
  const modal = document.getElementById('image-modal');
  const modalImage = document.getElementById('modal-image');

  function openModal(imageSrc, altText) {
    modal.classList.add('visible');
    modalImage.src = imageSrc;
    modalImage.alt = altText;
    document.body.style.overflow = 'hidden'; // Prevents background scrolling
  }

  function closeModal() {
    modal.classList.remove('visible');
    document.body.style.overflow = 'auto';
  }

  // Close modal when clicking outside the image content
  modal.addEventListener('click', closeModal);

  // Close modal when Escape key is pressed
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' || event.key === 'Esc') {
      closeModal();
    }
  });
</script>
